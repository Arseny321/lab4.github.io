

<html>
<head>
    <title>Booking form</title>
    <link rel="stylesheet" href="main.css" />
</head>
<body>
    <div class="form-container">
        <form>
            <div class="form-group">
                <label>Ваше имя</label>
                <input placeholder="Введите ваше имя" type="text" name="name" required />
            </div>
            <div class="form-group">
                <label>Email</label>
                <input placeholder="Введите ваш email" type="email" name="email" required />
            </div>
            <div class="form-group">
                <label>Номер телефона</label>
                <input placeholder="+7 (___) ___-__-__" type="text" name="phone" required />
            </div>
            <div class="form-group">
                <label>Тип номера</label>
                <select name="roomType">
                    <option>Одиночный номер</option>
                    <option>Двойной номер</option>
                    <option>Семейный номер</option>
                </select>
            </div>
            <div class="form-group">
                <label>Комментарий</label>
                <textarea></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Забронировать</button>
            </div>
        </form>
    </div>
</body>
</html>
